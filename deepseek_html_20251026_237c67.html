<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการซื้อหวยรัฐบาล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        .preview-container {
            min-height: 80px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-4 md:p-6">
    <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-100">
        <h3 class="text-2xl md:text-3xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
            บันทึกการซื้อหวยรัฐบาล
        </h3>

        <!-- Bet Type Selection -->
        <div class="flex flex-wrap gap-3 mb-8">
            <button data-type="2" class="bet-type-btn px-6 py-3 rounded-xl font-bold transition-all transform hover:scale-105 bg-gradient-to-r from-yellow-400 to-orange-400 text-gray-900 shadow-lg shadow-yellow-200">
                2 ตัว
            </button>
            <button data-type="3" class="bet-type-btn px-6 py-3 rounded-xl font-bold transition-all transform hover:scale-105 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 hover:from-gray-200 hover:to-gray-300">
                3 ตัว
            </button>
        </div>

        <!-- Number Preview -->
        <div class="mb-6">
            <div class="flex gap-3 items-start flex-col md:flex-row">
                <div id="preview-container" class="preview-container flex-1 w-full border-2 border-dashed border-blue-300 rounded-xl p-4 flex flex-wrap gap-2 bg-blue-50/50">
                    <span class="text-gray-400 text-lg">เลขที่เลือก...</span>
                </div>
                <div class="flex md:flex-col gap-2 w-full md:w-auto">
                    <button id="clear-preview" class="flex-1 md:flex-none px-4 py-2.5 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-xl hover:from-red-600 hover:to-red-700 transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2 font-medium">
                        <i class="fas fa-trash-alt"></i>
                        <span class="md:hidden">ยกเลิก</span>
                    </button>
                    <button id="remove-duplicates" class="flex-1 md:flex-none px-4 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:from-blue-600 hover:to-blue-700 transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2 font-medium">
                        <i class="fas fa-ban"></i>
                        <span class="md:hidden">ลบซ้ำ</span>
                    </button>
                </div>
            </div>

            <div class="flex flex-wrap gap-3 mt-3">
                <button id="add-duplicates" class="px-5 py-2.5 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-xl hover:from-purple-600 hover:to-purple-700 transition-all shadow-md hover:shadow-lg flex items-center gap-2 font-medium">
                    <i class="fas fa-plus"></i>
                    เลขเบิ้ล
                </button>
                <button id="add-reverse" class="px-5 py-2.5 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl hover:from-green-600 hover:to-green-700 transition-all shadow-md hover:shadow-lg flex items-center gap-2 font-medium">
                    <i class="fas fa-redo-alt"></i>
                    เลขกลับ
                </button>
            </div>
        </div>

        <!-- Input Form -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700">ใส่เลข</label>
                <input
                    id="number-input"
                    type="text"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all font-semibold text-lg"
                    placeholder="กรอกเลข 2 ตัว"
                />
                <p class="text-xs text-gray-500 mt-1">กด Space เพื่อกลับเลขใน Preview</p>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700">บน</label>
                <input
                    id="amount-top"
                    type="text"
                    value="0"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-center focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all font-semibold text-lg"
                />
            </div>
            <div id="bottom-amount-container">
                <label class="block text-sm font-semibold mb-2 text-gray-700">ล่าง</label>
                <input
                    id="amount-bottom"
                    type="text"
                    value="0"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-center focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all font-semibold text-lg"
                />
            </div>
            <div id="tote-amount-container" class="hidden">
                <label class="block text-sm font-semibold mb-2 text-gray-700">โต๊ด</label>
                <input
                    id="amount-tote"
                    type="text"
                    value="0"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-center focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all font-semibold text-lg"
                />
            </div>
            <div class="flex items-end md:col-span-2">
                <button
                    id="add-bill-item"
                    class="w-full px-5 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-xl hover:from-blue-700 hover:to-blue-800 transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2 font-bold"
                >
                    <i class="fas fa-plus"></i>
                    เพิ่มบิล
                </button>
            </div>
        </div>

        <!-- Bills Table -->
        <div class="overflow-x-auto mb-6 rounded-xl border border-gray-200">
            <table class="w-full">
                <thead>
                    <tr class="bg-gradient-to-r from-gray-100 to-gray-200">
                        <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">หมายเลข</th>
                        <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">การจ่าย</th>
                        <th class="px-4 py-3 text-center text-sm font-bold text-gray-700">ลบ</th>
                    </tr>
                </thead>
                <tbody id="bill-items">
                    <tr>
                        <td colspan="3" class="px-4 py-12 text-center text-gray-500 text-lg">
                            ไม่มีรายการบิล
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bill Notes Input -->
        <div class="mb-6 p-5 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border-2 border-blue-200">
            <label class="block text-sm font-semibold mb-2 text-gray-700">หมายเหตุ:</label>
            <input
                id="bill-notes"
                type="text"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                placeholder="บันทึกเพิ่มเติมสำหรับบิลนี้ (ถ้ามี)"
            />
        </div>

        <!-- Total and Actions -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 pt-6 border-t-2 border-gray-200">
            <div class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                รวม: <span id="total-amount">0.00</span> บาท
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <button
                    id="clear-bill"
                    class="flex-1 md:flex-none px-6 py-3 bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-xl hover:from-gray-600 hover:to-gray-700 transition-all shadow-lg hover:shadow-xl font-semibold"
                >
                    ล้างตาราง
                </button>
                <button
                    id="save-bill"
                    class="flex-1 md:flex-none px-8 py-3 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-xl hover:from-green-700 hover:to-green-800 transition-all shadow-lg hover:shadow-xl font-bold"
                >
                    บันทึกบิล
                </button>
            </div>
        </div>
    </div>

    <script>
        // ตัวแปรสถานะ
        let currentBetType = "2";
        let previewNumbers = [];
        let billItems = [];
        let totalAmount = 0;

        // ฟังก์ชันยูทิลิตี้
        function validateNumber(number, type) {
            if (!number || number.length === 0) {
                return { valid: false, message: "กรุณากรอกเลข" };
            }

            if (!/^\d+$/.test(number)) {
                return { valid: false, message: "กรุณากรอกเฉพาะตัวเลข" };
            }

            if (type === "2" && number.length !== 2) {
                return { valid: false, message: "เลข 2 ตัวต้องมี 2 หลัก" };
            }

            if (type === "3" && number.length !== 3) {
                return { valid: false, message: "เลข 3 ตัวต้องมี 3 หลัก" };
            }

            return { valid: true, number };
        }

        function validateAmount(amount) {
            if (!amount || amount.length === 0) {
                return { valid: false, message: "กรุณากรอกจำนวนเงิน" };
            }

            if (!/^\d+$/.test(amount)) {
                return { valid: false, message: "กรุณากรอกเฉพาะตัวเลข" };
            }

            const num = parseFloat(amount);
            if (isNaN(num) || num < 0) {
                return { valid: false, message: "จำนวนเงินต้องเป็นตัวเลขและมากกว่า 0" };
            }

            return { valid: true, amount: num.toString() };
        }

        function generateDuplicateNumbers(type) {
            if (type === "2") {
                return ["00", "11", "22", "33", "44", "55", "66", "77", "88", "99"];
            } else if (type === "3") {
                return ["000", "111", "222", "333", "444", "555", "666", "777", "888", "999"];
            }
            return [];
        }

        function generateThreeDigitPermutations(number) {
            if (number.length !== 3) return [];
            
            const digits = number.split('');
            const permutations = [
                digits[0] + digits[1] + digits[2],
                digits[0] + digits[2] + digits[1],
                digits[1] + digits[0] + digits[2],
                digits[1] + digits[2] + digits[0],
                digits[2] + digits[0] + digits[1],
                digits[2] + digits[1] + digits[0]
            ];
            return [...new Set(permutations)];
        }

        function canReverseNumber(number, type) {
            if (type === "2") {
                return number[0] !== number[1];
            }
            
            if (type === "3") {
                const digits = number.split('');
                return new Set(digits).size > 1;
            }
            
            return false;
        }

        // ฟังก์ชันอัปเดต UI
        function updateBetTypeButtons() {
            document.querySelectorAll('.bet-type-btn').forEach(btn => {
                const type = btn.getAttribute('data-type');
                if (type === currentBetType) {
                    btn.className = 'bet-type-btn px-6 py-3 rounded-xl font-bold transition-all transform hover:scale-105 bg-gradient-to-r from-yellow-400 to-orange-400 text-gray-900 shadow-lg shadow-yellow-200';
                } else {
                    btn.className = 'bet-type-btn px-6 py-3 rounded-xl font-bold transition-all transform hover:scale-105 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 hover:from-gray-200 hover:to-gray-300';
                }
            });

            // อัปเดต placeholder ของช่องกรอกเลข
            const numberInput = document.getElementById('number-input');
            if (currentBetType === "2") {
                numberInput.placeholder = "กรอกเลข 2 ตัว";
                numberInput.maxLength = 2;
            } else if (currentBetType === "3") {
                numberInput.placeholder = "กรอกเลข 3 ตัว";
                numberInput.maxLength = 3;
            }

            // อัปเดตการแสดงช่องกรอกเงิน
            const bottomContainer = document.getElementById('bottom-amount-container');
            const toteContainer = document.getElementById('tote-amount-container');
            
            if (currentBetType === "2") {
                bottomContainer.classList.remove('hidden');
                toteContainer.classList.add('hidden');
            } else if (currentBetType === "3") {
                bottomContainer.classList.add('hidden');
                toteContainer.classList.remove('hidden');
            }
        }

        function updatePreview() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = '';
            
            if (previewNumbers.length === 0) {
                previewContainer.innerHTML = '<span class="text-gray-400 text-lg">เลขที่เลือก...</span>';
                return;
            }
            
            previewNumbers.forEach((num, index) => {
                const button = document.createElement('button');
                button.className = 'px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-red-500 hover:to-red-600 transition-all shadow-md hover:shadow-lg font-semibold';
                button.textContent = num;
                button.onclick = () => removeFromPreview(index);
                previewContainer.appendChild(button);
            });
        }

        function updateBillItems() {
            const billItemsContainer = document.getElementById('bill-items');
            billItemsContainer.innerHTML = '';
            
            if (billItems.length === 0) {
                billItemsContainer.innerHTML = `
                    <tr>
                        <td colspan="3" class="px-4 py-12 text-center text-gray-500 text-lg">
                            ไม่มีรายการบิล
                        </td>
                    </tr>
                `;
                return;
            }
            
            billItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'border-t border-gray-200 hover:bg-gray-50 transition-colors';
                
                // สร้างเซลล์สำหรับหมายเลข
                const numberCell = document.createElement('td');
                numberCell.className = 'px-4 py-4';
                
                const numberContainer = document.createElement('div');
                numberContainer.className = 'flex flex-wrap gap-1';
                
                // เพิ่มเลขที่ยอมรับ
                item.numbers.forEach(num => {
                    const span = document.createElement('span');
                    span.className = 'px-3 py-1 bg-gradient-to-r from-green-100 to-green-200 text-green-800 rounded-lg text-sm font-semibold';
                    span.textContent = num;
                    numberContainer.appendChild(span);
                });
                
                numberCell.appendChild(numberContainer);
                
                // สร้างเซลล์สำหรับการจ่าย
                const paymentCell = document.createElement('td');
                paymentCell.className = 'px-4 py-4 text-sm';
                paymentCell.innerHTML = `
                    <div class="font-semibold">บน: ${item.topAmount}</div>
                    ${item.bottomAmount !== undefined ? `<div class="font-semibold">ล่าง: ${item.bottomAmount}</div>` : ''}
                    ${item.toteAmount !== undefined ? `<div class="font-semibold">โต๊ด: ${item.toteAmount}</div>` : ''}
                `;
                
                // สร้างเซลล์สำหรับลบ
                const deleteCell = document.createElement('td');
                deleteCell.className = 'px-4 py-4 text-center';
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'px-3 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg hover:from-red-600 hover:to-red-700 transition-all shadow-md hover:shadow-lg';
                deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteButton.onclick = () => deleteBillItem(index);
                
                deleteCell.appendChild(deleteButton);
                
                // รวมเซลล์ทั้งหมดเข้าแถว
                row.appendChild(numberCell);
                row.appendChild(paymentCell);
                row.appendChild(deleteCell);
                
                billItemsContainer.appendChild(row);
            });
        }

        function updateTotalAmount() {
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
        }

        // ฟังก์ชันจัดการเหตุการณ์
        function handleBetTypeChange(type) {
            currentBetType = type;
            previewNumbers = [];
            updateBetTypeButtons();
            updatePreview();
            
            // รีเซ็ตช่องกรอกเงิน
            document.getElementById('amount-top').value = '0';
            document.getElementById('amount-bottom').value = '0';
            document.getElementById('amount-tote').value = '0';
        }

        function handleNumberInputChange(value) {
            const requiredLength = currentBetType === "2" ? 2 : 3;
            
            if (value.length === requiredLength && /^\d+$/.test(value)) {
                addToPreview();
            }
        }

        function handleNumberInputKeyDown(e) {
            if (e.key === " ") {
                e.preventDefault();
                handleReversePreviewNumbers();
            }
        }

        function addToPreview() {
            const numberInput = document.getElementById('number-input');
            const value = numberInput.value;
            
            const validation = validateNumber(value, currentBetType);
            
            if (!validation.valid) {
                // ไม่แสดงข้อความแจ้งเตือน
                return;
            }
            
            previewNumbers = [...previewNumbers, validation.number];
            numberInput.value = "";
            updatePreview();
        }

        function removeFromPreview(index) {
            previewNumbers.splice(index, 1);
            updatePreview();
        }

        function clearPreview() {
            previewNumbers = [];
            updatePreview();
        }

        function removeDuplicates() {
            previewNumbers = [...new Set(previewNumbers)];
            updatePreview();
            // ไม่แสดงข้อความแจ้งเตือน
        }

        function addDuplicateNumbers() {
            const duplicates = generateDuplicateNumbers(currentBetType);
            if (duplicates.length > 0) {
                previewNumbers = [...previewNumbers, ...duplicates];
                updatePreview();
                // ไม่แสดงข้อความแจ้งเตือน
            } else {
                // ไม่แสดงข้อความแจ้งเตือน
            }
        }

        function handleReversePreviewNumbers() {
            if (previewNumbers.length === 0) {
                // ไม่แสดงข้อความแจ้งเตือน
                return;
            }

            const reversedNumbers = [];
            let skippedCount = 0;

            previewNumbers.forEach(num => {
                if (!canReverseNumber(num, currentBetType)) {
                    skippedCount++;
                    return;
                }

                if (num.length === 2) {
                    const reversed = num.split('').reverse().join('');
                    if (!previewNumbers.includes(reversed) && !reversedNumbers.includes(reversed)) {
                        reversedNumbers.push(reversed);
                    }
                } else if (num.length === 3) {
                    const permutations = generateThreeDigitPermutations(num);
                    permutations.forEach(perm => {
                        if (!previewNumbers.includes(perm) && !reversedNumbers.includes(perm)) {
                            reversedNumbers.push(perm);
                        }
                    });
                }
            });

            if (reversedNumbers.length > 0) {
                previewNumbers = [...previewNumbers, ...reversedNumbers];
                updatePreview();
                // ไม่แสดงข้อความแจ้งเตือน
            } else {
                // ไม่แสดงข้อความแจ้งเตือน
            }
        }

        function addBillItem() {
            const topValidation = validateAmount(document.getElementById('amount-top').value);
            
            if (!topValidation.valid) {
                // ไม่แสดงข้อความแจ้งเตือน
                return;
            }
            
            let botValidation = { valid: true, amount: "0" };
            let toteValidation = { valid: true, amount: "0" };
            
            if (currentBetType === "2") {
                botValidation = validateAmount(document.getElementById('amount-bottom').value);
                if (!botValidation.valid) {
                    // ไม่แสดงข้อความแจ้งเตือน
                    return;
                }
            } else if (currentBetType === "3") {
                toteValidation = validateAmount(document.getElementById('amount-tote').value);
                if (!toteValidation.valid) {
                    // ไม่แสดงข้อความแจ้งเตือน
                    return;
                }
            }
            
            if (previewNumbers.length === 0) {
                // ไม่แสดงข้อความแจ้งเตือน
                return;
            }
            
            const topNum = parseFloat(topValidation.amount || "0");
            const botNum = parseFloat(botValidation.amount || "0");
            const toteNum = parseFloat(toteValidation.amount || "0");
            const totalPerNumber = topNum + botNum + toteNum;
            
            const validNumbers = [...previewNumbers];
            
            const billItem = {
                type: currentBetType,
                numbers: validNumbers,
                amount: totalPerNumber * validNumbers.length,
                topAmount: topNum,
                ...(currentBetType === "2" && { bottomAmount: botNum }),
                ...(currentBetType === "3" && { toteAmount: toteNum }),
                timestamp: Date.now(),
            };
            
            billItems.push(billItem);
            totalAmount += billItem.amount;
            
            clearPreview();
            document.getElementById('amount-top').value = '0';
            document.getElementById('amount-bottom').value = '0';
            document.getElementById('amount-tote').value = '0';
            
            updateBillItems();
            updateTotalAmount();
        }

        function deleteBillItem(index) {
            const deletedItem = billItems.splice(index, 1)[0];
            totalAmount -= deletedItem.amount;
            
            updateBillItems();
            updateTotalAmount();
            // ไม่แสดงข้อความแจ้งเตือน
        }

        function saveBill() {
            if (billItems.length === 0) {
                // ไม่แสดงข้อความแจ้งเตือน
                return;
            }
            
            // ในเวอร์ชันนี้เราจะแค่รีเซ็ตบิล
            // ในแอปจริงคุณอาจต้องการบันทึกลง localStorage หรือส่งไปยังเซิร์ฟเวอร์
            
            // รีเซ็ตบิล
            billItems = [];
            totalAmount = 0;
            
            updateBillItems();
            updateTotalAmount();
            
            // รีเซ็ตหมายเหตุ
            document.getElementById('bill-notes').value = '';
            
            // ไม่แสดงข้อความแจ้งเตือน
        }

        function clearBill() {
            if (confirm("คุณแน่ใจว่าต้องการล้างบิลทั้งหมด?")) {
                billItems = [];
                totalAmount = 0;
                
                updateBillItems();
                updateTotalAmount();
                
                // รีเซ็ตหมายเหตุ
                document.getElementById('bill-notes').value = '';
                
                // ไม่แสดงข้อความแจ้งเตือน
            }
        }

        // ตั้งค่าตัวจัดการเหตุการณ์
        document.addEventListener('DOMContentLoaded', function() {
            // ปุ่มเลือกประเภทการแทง
            document.querySelectorAll('.bet-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    handleBetTypeChange(this.getAttribute('data-type'));
                });
            });
            
            // ช่องกรอกเลข
            const numberInput = document.getElementById('number-input');
            numberInput.addEventListener('input', function() {
                handleNumberInputChange(this.value);
            });
            numberInput.addEventListener('keydown', handleNumberInputKeyDown);
            
            // ปุ่มจัดการ preview
            document.getElementById('clear-preview').addEventListener('click', clearPreview);
